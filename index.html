<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Grumpy-bingo : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Grumpy-bingo</title>
    <style>
	.printer{
		font-size:1.5em;font-weight:bold;
	}
	.bigger{
		font-size:8em;
	}
	</style>

	<script>
	var now;
	var numbers;

	function newNumbers(){
		numbers = []; 
		var countOfBalls = document.getElementById('numberCount').value;
		for(var i = 0; i<countOfBalls; i++){
			var newRand = 0; 
			while(!newRand || numbers.indexOf(newRand)>=0){
				newRand = getRandom(1, countOfBalls);
			} 
			numbers.push(newRand); 
		} 
		now = 0;
		document.getElementById('printer').innerHTML = "";
		document.getElementById('new_number').innerHTML = "";
	};
	function next(){
		var new_number;
		if(numbers.length>now){
			new_number = numbers[now]; now++; 
			var span = document.createElement('span');
			span.style.color = getRandomColor();
			span.innerHTML = new_number+ " ";
			document.getElementById('printer').appendChild(span);
			document.getElementById('new_number').innerHTML = new_number;
			document.getElementById('new_number').style.color = span.style.color;
		}
	}
	function getRandomColor() {
	    var letters = '0123456789ABCDEF'.split('');
	    var color = '#';
	    for (var i = 0; i < 6; i++ ) {
	        color += letters[Math.floor(Math.random() * 16)];
	    }
	    return color;
	}
	function getRandom(min, max) {
	    return min + Math.floor(Math.random() * (max - min + 1));
	}
	</script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/vepasto/grumpy-bingo">View on GitHub</a>

          <h1 id="project_title">Grumpy-bingo</h1>
          <h2 id="project_tagline"></h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/vepasto/grumpy-bingo/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/vepasto/grumpy-bingo/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <input id="numberCount" value="25">
      	<button onClick='newNumbers()'>Arvo uudet</button>
      	<button onClick='next()'>Uusi</button><br>
      	<div class="printer">
      		<span >&gt;</span>
      		<span id="printer"></span>
      		<span>&lt;</span>
      		<br>
      		<span class="bigger" id="new_number"></span>
      	<div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Grumpy-bingo maintained by <a href="https://github.com/vepasto">vepasto</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
